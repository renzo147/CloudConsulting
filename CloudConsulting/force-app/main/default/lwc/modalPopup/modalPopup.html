<template>
    <template if:true={showModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open"
            >
            <div class="slds-modal__container">
                <!-- Header Start -->
                <header class="slds-modal__header">
                  <lightning-button-icon
                    class="slds-modal__close"
                    title="Close"
                    icon-name="utility:close"
                    icon-class="slds-button_icon-inverse"
                    onclick={handleDialogClose}
                  ></lightning-button-icon>
                </header>
                <!-- Header End -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">   
                    <h2 class="header-string">
                        {task.task}
                    </h2>
                    <div class="padding" >
                        <div class="p-bottom">
                            <div class="hours-style-e">
                                <h4>Estimated hours</h4>
                                <div class="hours-style">
                                    <h2>{task.estimatedHours}</h2>

                                </div>
                            </div>
                            <div class="hours-style-r">
                                <h4>Recorded hours</h4>
                                <div class="hours-style">
                                    <h2>{task.recordedHours}</h2>

                                </div>
                            </div>
                        </div>
                        <div class="p-bottom">
                            <lightning-input type="number" value={defaultQuantity} onfocus={handleInputFocus} onblur={handleInputBlur} onchange={handleInputChange}></lightning-input>
                        </div>
                        <div class="p-bottom">
                            <lightning-input type="checkbox"
                                label="Tarea completada"
                                checked={isSelected}
                                onchange={handleCheckboxChange}>
                            </lightning-input>
                        </div>
                       <div class="p-bottom">
                        <lightning-button variant="brand" label="Registrar" title="Primary action" onclick={handleButtonClick} class="slds-m-left_x-small"></lightning-button>
                       </div>
                    </div>                    
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
